<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for campos in formulario %}
    <div class="mb-3">
        <label for="" class="form-label">{{campos.label}}:</label>
        <input type="{{campos.field.widget.input_type}}" class="form-control" name="{{campos.name}}" id=""
            aria-describedby="helpId" placeholder="{{campos.label}} " />

    </div>

    <div class="col-12 help-text">
        {{campos.erros}}
    </div>

    {% endfor %}
    <input name="" id="" class="btn btn-primary" type="submit" value" value="Enviar">
</form>
